<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nexus Store</title>
    
    <link rel="stylesheet" href="style.css">
    
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>

    <nav>
        <div class="logo">NEXUS.</div>
        <ul class="menu">
            <li><a href="#home">Home</a></li>
            <li><a href="#katalog">Katalog</a></li>
            <li><a href="#keunggulan">Info</a></li>
        </ul>
    </nav>
    
    <header id="home">
        <h1>Gadget Impian, <br> <span class="biru">Harga Mahasiswa</span></h1>
        <p>Original, Garansi Resmi, Siap Antar.</p>
        
        <a href="#katalog" class="btn-utama">Lihat Produk <i class="fa-solid fa-arrow-down"></i></a>
    </header>

    <section id="katalog" class="container">
        
        <div class="filter-box">
            <button onclick="filter('all')" class="btn-filter">Semua</button>
            <button onclick="filter('laptop')" class="btn-filter">Laptop</button>
            <button onclick="filter('hp')" class="btn-filter">HP</button>
        </div>

        <div class="grid">
            
            <div class="card" data-kat="hp">
                <img src="img/s25.png" alt="Samsung S25 Ultra">
                <h3>Samsung S25 Ultra</h3>
                <p class="harga">Rp 12.500.000</p>
                <button onclick="pesanWA('Samsung S25 Ultra', '12.5jt')">Beli via WA</button>
            </div>

            <div class="card" data-kat="laptop">
                <img src="img/mac.jpg" alt="MacBook Air">
                <h3>MacBook Air</h3>
                <p class="harga">Rp 15.000.000</p>
                <button onclick="pesanWA('MacBook Air', '15jt')">Beli via WA</button>
            </div>

            <div class="card" data-kat="laptop">
                <img src="img/keyb.jpg" alt="Keyboard Mechanical">
                <h3>Keyboard Mechanical</h3>
                <p class="harga">Rp 850.000</p>
                <button onclick="pesanWA('Keyboard Mechanical', '850rb')">Beli via WA</button>
            </div>

            <div class="card" data-kat="hp">
                <img src="img/ip17.jpg" alt="iPhone 17 Pro Max">
                <h3>iPhone 17 Pro Max</h3>
                <p class="harga">Rp 16.000.000</p>
                <button onclick="pesanWA('iPhone 17 Pro Max', '16jt')">Beli via WA</button>
            </div>
            
        </div>

        </section>

    </body>
</html>
